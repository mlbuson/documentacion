<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instructivo Despliegue JBoss</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Instructivo Interactivo para Despliegue en JBoss</h1>
    <section class="modulos">
        <div class="modulo" data-modulo="PROD_FM">
            <h2>PROD_FM</h2>
            <select>
                <option>Actualiza</option>
                <option>No Actualiza</option>
                <option>Stop</option>
            </select>
        </div>
        <div class="modulo" data-modulo="PROD_CC">
            <h2>PROD_CC</h2>
            <select>
                <option>Actualiza</option>
                <option>No Actualiza</option>
                <option>Stop</option>
            </select>
        </div>
        <div class="modulo" data-modulo="PROD_GM">
            <h2>PROD_GM</h2>
            <select>
                <option>Actualiza</option>
                <option>No Actualiza</option>
                <option>Stop</option>
            </select>
        </div>
        <div class="modulo" data-modulo="PROD_GOT">
            <h2>PROD_GOT</h2>
            <select>
                <option>Actualiza</option>
                <option>No Actualiza</option>
                <option>Stop</option>
            </select>
        </div>
    </section>
    <h2>Pasos del Proceso</h2>
    <section class="pasos">
        <!-- Render steps 1 to 11 -->
        <div class="paso"><h3>Paso 1</h3><img src="assets/images/paso-1.png" alt="Paso 1"></div>
        <div class="paso"><h3>Paso 2</h3><img src="assets/images/paso-2.png" alt="Paso 2"></div>
        <div class="paso"><h3>Paso 3</h3><img src="assets/images/paso-3.png" alt="Paso 3"></div>
        <div class="paso"><h3>Paso 4</h3><img src="assets/images/paso-4.png" alt="Paso 4"></div>
        <div class="paso"><h3>Paso 5</h3><img src="assets/images/paso-5.png" alt="Paso 5"></div>
        <div class="paso"><h3>Paso 6</h3><img src="assets/images/paso-6.png" alt="Paso 6"></div>
        <div class="paso"><h3>Paso 7</h3><img src="assets/images/paso-7.png" alt="Paso 7"></div>
        <div class="paso"><h3>Paso 8</h3><img src="assets/images/paso-8.png" alt="Paso 8"></div>
        <div class="paso"><h3>Paso 9</h3><img src="assets/images/paso-9.png" alt="Paso 9"></div>
        <div class="paso"><h3>Paso 10</h3><img src="assets/images/paso-10.png" alt="Paso 10"></div>
        <div class="paso"><h3>Paso 11</h3><img src="assets/images/paso-11.png" alt="Paso 11"></div>
        <!-- Rollback -->
        <div class="paso"><h3>Rollback</h3><img src="assets/images/rollback.png" alt="Rollback"></div>
    </section>
    <script src="assets/js/git-auto.js"></script>
</body>
</html>
